<header>
  <nav class="navbar">
    <div class="logo">
      <a routerLink="/">University Platform</a>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/universities" routerLinkActive="active">Universities</a></li>
      <li><a routerLink="/consultation" routerLinkActive="active">Consultation</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/admin/consultations" routerLinkActive="active">Admin</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li *ngIf="isLoggedIn"><a href="#" (click)="logout(); $event.preventDefault()">Logout</a></li>
    </ul>
  </nav>
</header>
