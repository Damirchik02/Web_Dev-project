<div *ngFor="let university of universities">
  <h2>{{ university.name }} (Рейтинг: {{ university.rating }})</h2>
  <p>Цена: {{ university.price }} рублей</p>
  <h3>Факультеты:</h3>
  <ul>
    <li *ngFor="let faculty of university.faculties">
      {{ faculty.name }} - {{ faculty.price }} рублей
    </li>
  </ul>
</div>
